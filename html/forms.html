      <div class="form-body">
        <h1 class="form-title">Cadastre seu curriculo</h1>
        <br>
        <form action="">
          <div class="box-input">
            <label for="Nome">Nome :<span class="required-field">*</span></label>
            <input type="text" name="nome" id="nome" class="block" placeholder="Digite seu nome" minlength="1"
              maxlength="30" required />
          </div><br>
          <div class="box-input">
            <label for="idade">Idade :<span class="required-field">*</span></label>
            <input type="number" name="idade" id="idade" class="block" placeholder="Digite sua idade" minlength="1"
              maxlength="30" required />
          </div><br>
          <div class="box-input">
            <label for="dateN">Data de Nascimento :<span class="required-field">*</label>
            <input type="date" name="dareN" id="dateN" class="block" placeholder="Digite sua idade" minlength="1"
              maxlength="30" required />
          </div><br>
          <div class="box-input">
            <label for="email">Digite o E-mail :<span class="required-field">*</span></label>
            <input type="email" name="email" required>
          </div><br>


         
          <div class="box-input">
            <p>Vagas para Programação : <span class="required-field">*</span></p>
            <div class="vagas">
              <input type="checkbox" value="desenvolvedor_frontend">
              <label for="desenvolvedor_frontend">Desenvolvedor Frontend</label>

              <input type="checkbox" name="vagas" value="desenvolvedor_backend">
              <label for="desenvolvedor_backend">Desenvolvedor Backend</label>

              <input type="checkbox" name="vagas" value="desenvolvedor_fullstack">
              <label for="desenvolvedor_fullstack">Desenvolvedor Fullstack</label>

              <input type="checkbox" name="vagas" value="engenheiro_software">
              <label for="engenheiro_software">Engenheiro de Software</label>

              <input type="checkbox" name="vagas" value="analista_dados">
              <label for="analista_dados">Analista de Dados</label>

              <input type="checkbox" name="vagas" value="devops">
              <label for="devops">DevOps</label>

              <input type="checkbox" name="vagas" value="desenvolvedor_mobile">
              <label for="desenvolvedor_mobile">Desenvolvedor Mobile</label>

              <input type="checkbox" name="vagas" value="cientista_dados">
              <label for="cientista_dados">Cientista de Dados</label>
            </div><br>
          </div>
          <div class="box-input"></div>
          <label for="fsv">Fale um pouco sobre Você :<span required-field>*</span></label>

          <br>
